<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{ 2 + 2}}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ name }}, R$ {{ price }}, {{ discount * 100 }}%</p>
        <p>4) Hora Certa: {{ horaCerta() }}</p>
        <p>5) Preço Com Desconto: R$ {{ discountPrice }}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                name: 'Caneta',
                price: 6.89,
                discount: 0.15
            },
            methods: {
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed: {
                discountPrice(){
                    return this.price * ( 1 - this.discount)
                }
            }
        })
    </script>
</body>
</html>
