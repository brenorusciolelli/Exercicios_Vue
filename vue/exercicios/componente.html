<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
        <div id="components">
            <saudacao nome="Breno"></saudacao>
            <saudacao nome="Leticia"></saudacao>
            <saudacao nome="Cecilia"></saudacao>
        </div>
    <script>
        Vue.component('saudacao', {
            props: ['nome'],
            template: `
                <div>Bom dia {{ nome }}!</div>
            `
        })

        new Vue({
            el: "#components",
        })
    </script>
</body>
</html>
